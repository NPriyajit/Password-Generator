<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <p>Password Length:</p> <select id="passlen">
            <option>4</option>
            <option>8</option>
            <option>16</option>
            <option>20</option>
        </select>
        <p><input type="checkbox" id="checktext"></p><input type="text" id="passtext" readonly
            placeholder="Enter Letters">
        <input type="text" id="passcap" readonly placeholder="Enter Capital Letters">
        <input type="text" id="passnum" readonly placeholder="Enter Numbers">
        <input type="text" id="passdig" readonly placeholder="Enter Digits">
        <input type="text" id="passsymbols" readonly placeholder="Enter Symbols">
    </body>

</html>
